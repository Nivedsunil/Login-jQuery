<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login-jQuery</title>
   <link rel="stylesheet" href="./styles/bootstrap.min.css">
   <link rel="stylesheet" href="./styles/main.css">
   <script src="./js/bootstrap.bundle.min.js"></script>
   <script src="./js/jquery-3.7.1.js"></script>

</head>

<body>
   <nav class=" navbar navbar-expand-sm">
      <div class="container-fluid ms-5 me-5">
         <a href="#" class="navbar-brand">Logo</a>
         <button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon "></span>
         </button>
         <div class="collapse navbar-collapse  justify-content-end" id="navmenu">

            <ul class="navbar-nav  ">
               <li class="nav-item "><a class="nav-link " href="#">Home</a></li>
               <li class="nav-item"><a class="nav-link" href="#">About</a></li>
               <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
               <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
               <li><button class="btn btn-outline-light ms-lg-4" id="btn-show" >Login</button></li>
               

            </ul>
         </div>
      </div>
   </nav>

   <section class="common-container d-none" >
      <div class="form-container"  >

         <button class="btn btn-close btn-hide"></button>
         <div class="login">


            <h3 class="">Login</h3>

            <form action="">
               <div class="form-floating mt-4">
                  <input type="email" name="email" class="form-control  opacity-75" placeholder="Enter your Email">
                  <label for="" class="form-label">Email</label>

               </div>
               <div class="form-floating mt-3">
                  <input type="password" name="pass" class=" form-control opacity-50" placeholder="Enter your Password">
                  <label for="" class="form-label">Password</label>

               </div>
               <div class="row mt-3">

                 
                     <div class="col-6">
                        <input type="checkbox" name="" class="form-check-input">
                        <label for="" class="form-check-label">Remember Me</label>
                        
                     </div>
                     <div class="col-6">
                        <a href="#" id="forgtpass" class="nav-link">Forgot Password?</a>
                        
                     </div>
                  </div>
               </div>
               <div class="mt-4 ">
                  <input type="submit" class="btn btn-dark  form-control form-control-sm " value="Login">
               </div>
               <div class="mt-3 text-center">
                  <p>Don't have an account ?<a href="#" id="btn-register">Register</a></p>
               </div>


            </form>
         </div>
      </div>
      <div class="form-container2" >

         <button class="btn btn-close btn-hide"></button>
         <div class="Register">


            <h3 class="">Registeration</h3>

            <form action="">
               <div class="form-floating mt-4">
                  <input type="text" name="uname" class="form-control opacity-50" placeholder="Enter your Username">
                  <label for="" class="form-label">Username</label>

               </div>
               <div class="form-floating mt-3">
                  <input type="email" name="email" class="form-control opacity-50" placeholder="Enter your Email">
                  <label for="" class="form-label">Email</label>

               </div>
               <div class="form-floating mt-3">
                  <input type="password" name="pass" class=" form-control opacity-50" placeholder="Enter your Password">
                  <label for="" class="form-label">Password</label>

               </div>
               <div class="mt-2 form-check justify-content-evenly">
                  <input type="checkbox" name="" class="form-check-input">
                  <label for="" class="form-check-label">i agreed to the terms & conditions</label>
                  
               </div>
               <div class="mt-4 ">
                  <input type="submit" class="btn btn-dark  form-control " value="Register">
               </div>
               <div class="mt-3 text-center">
                  <p>Already have an account ?<a href="#" id="btn-login">Login</a></p>
               </div>


            </form>
         </div>
      </div>
        
   </section>

   
   <script>
      $(document).ready(function () {
      
          $('.form-container2').hide(); // hide form-container2

          $('#btn-show').click(function () {
              $('.common-container').removeClass('d-none');
          });

          $('#btn-register').click(function () {
              $('.form-container').fadeOut(300, function () {
                  $('.form-container2').fadeIn(300);
              });
          });

          $('#btn-login').click(function () {
              $('.form-container2').fadeOut(300, function () {
                  $('.form-container').fadeIn(300);
              });
          });

          $('.btn-hide').click(function () {
              $('.common-container').fadeOut(500);
          });
          
      });
  </script>
</body>

</html>
